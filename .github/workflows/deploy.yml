name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "=========================================="
          echo "Starting deployment to emerabooks.com"
          echo "=========================================="

          # Navigate to application directory
          cd /var/www/emerabooks || exit 1

          # Pull latest changes
          echo "Pulling latest code from GitHub..."
          git fetch origin
          git pull origin main

          # Run deployment script
          echo "Running deployment script..."
          sudo ./deploy-hostinger.sh

          echo "=========================================="
          echo "Deployment completed successfully!"
          echo "=========================================="

    - name: Deployment Status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment to emerabooks.com successful!"
          echo "üîó Visit: https://emerabooks.com"
        else
          echo "‚ùå Deployment failed - check logs above"
          exit 1
        fi
